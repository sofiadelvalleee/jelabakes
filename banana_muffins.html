<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelabakes - Muffin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
         body { 
            background: url('bg2.webp') no-repeat center center fixed;
background-size: 100% 100%; /* Stretches the image to cover the entire viewport */
font-family: 'Arial', sans-serif;
         .navbar-custom { background-color: #0D134D; padding: 10px; font-family: 'Dancing Script', cursive;}
        .search-bar { width: 200px; border-radius: 20px; border: none; padding: 5px 10px; }
        .nav-link { color: white !important; font-weight: bold; }
        .cart-icon { color: white; font-weight: bold; }
        .card {
    transition: transform 0.3s, background-color 0.3s;
    height: 100%;
    overflow: hidden;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 5px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.75);
    margin: 15px;
}

.card:hover { 
    transform: scale(1.05); 
    background-color: rgba(220, 210, 176, 0.85); /* Beige with 50% opacity */
}
        .header-title {
    font-family: 'Dancing Script', cursive;
    font-size: 2.5rem;
    color: #0D134D;
    text-align: center;
    text-shadow: 2px 2px 4px dimgray;
    background: url('your-header-image.jpg') no-repeat center center fixed;
    background-size: cover; /* Ensure the background covers the entire header */
    background-color: rgba(220, 210, 176, 0.4); /* Beige with 60% opacity */
    padding: 10px 0; /* Adds padding for space above and below the text */
    margin: 0; /* Ensure no margins */
}
        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <!-- Home Link with Icon -->
        <a class="navbar-brand text-white" href="index.html">
            <img src="logo.png" alt="Home" style="width: 30px; height: 30px; margin-right: 5px;"> jelabakes
        </a>
            <input type="text" id="searchInput" class="form-control search-bar" placeholder="What are you looking for?" onkeyup="searchFunction()">
        </div>
    </nav>

    <header class="bg-light text-center py-3">
        <h1 class="header-title">jelabakes - Muffins </h1>
    </header>
    
    <div class="container my-4">
        <div class="row text-center">
            
            <!-- Product 1 -->
            <div class="col-md-4">
    <div class="card">
        <div id="MuffinCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="bananamuffin.jpeg" class="d-block w-100" alt="Banana Muffin">
                </div>
                <div class="carousel-item">
                    <img src="bananamuffin2.jpeg" class="d-block w-100" alt="Banana Muffin 2">
                </div>
                <div class="carousel-item">
                    <img src="bananamuffin3.jpg" class="d-block w-100" alt="Banana Muffin 3">
                </div>
                <div class="carousel-item">
                    <img src="bananamuffin4.jpg" class="d-block w-100" alt="Banana Muffin 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#MuffinCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#MuffinCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
        <div class="card-body">
            <h5 class="card-title" style="font-family: Baskerville, sans-serif; color: #522233;">Banana Muffin</h5>
            <p class="card-text" style="font-family: Din Condensed, sans-serif; color: #0D134D;">
                Classic - P185.00 <br> 
                Less Sugar - P170.00 <br> 
                Banana Streusel - P200.00 <br> 
                Cream Cheese-Frosted - P210.00
            </p>
        </div>
    </div>
</div>

            


        </div>
    </div>
    
    <script>
        function searchFunction() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let products = document.querySelectorAll(".card");
            
            products.forEach(card => {
                let title = card.querySelector(".card-title").textContent.toLowerCase();
                card.parentElement.style.display = title.includes(input) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
