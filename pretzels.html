<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelabakes - Pretzels & Dips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body { 
            background: url('bg2.webp') no-repeat center center fixed;
background-size: 100% 100%; /* Stretches the image to cover the entire viewport */
font-family: 'Arial', sans-serif;
        .navbar-custom { background-color: #0D134D; padding: 10px; font-family: 'Dancing Script', cursive; }
        .search-bar { width: 200px; border-radius: 20px; border: none; padding: 5px 10px; }
        .nav-link { color: white !important; font-weight: bold; }
        .cart-icon { color: white; font-weight: bold; }

        /* Proper spacing */
        .row.g-4 { margin-top: 20px; }

         .card {
    transition: transform 0.3s, background-color 0.3s;
    height: 100%;
    overflow: hidden;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 5px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.75);
    margin: 15px;
}

.card:hover { 
    transform: scale(1.05); 
    background-color: rgba(220, 210, 176, 0.85); /* Beige with 50% opacity */
}

    .header-title {
    font-family: 'Dancing Script', cursive;
    font-size: 2.5rem;
    color: #0D134D;
    text-align: center;
    text-shadow: 2px 2px 4px dimgray;
    background: url('your-header-image.jpg') no-repeat center center fixed;
    background-size: cover; /* Ensure the background covers the entire header */
    background-color: rgba(220, 210, 176, 0.4); /* Beige with 60% opacity */
    padding: 10px 0; /* Adds padding for space above and below the text */
    margin: 0; /* Ensure no margins */
}

        .section-header {
    font-family: 'Dancing Script', cursive;
    font-size: 2.5rem;
    color: beige;
    text-align: center;
    text-shadow: 2px 2px 3px dimgray;
    padding: 20px;
    background: #0D134D;
    margin: 0; /* Remove margins */
    width: 100vw; /* Full viewport width */
    position: relative;
    left: 50%;
    transform: translateX(-50%);
    border: 4px solid #DACD99; /* Added border */
    border-radius: 10px; /* Optional: smooth corners */
}


        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .dip-container {
            width: 100%;
            height: 250px; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 10px;
        }

        .dip-img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <!-- Home Link with Icon -->
        <a class="navbar-brand text-white" href="index.html">
            <img src="logo.png" alt="Home" style="width: 30px; height: 30px; margin-right: 5px;"> jelabakes
        </a>
            <input type="text" id="searchInput" class="form-control search-bar" placeholder="What are you looking for?" onkeyup="searchFunction()">
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-light text-center py-3">
        <h1 class="header-title">jelabakes - Pretzels and Dips</h1>
    </header>

    <!-- Pretzels Section -->
    <div class="container my-4">
        <h2 class="section-header">Pretzels Selection</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 text-center">
            
            <!-- Product 1: Cinnamon Sugar -->
            <div class="col">
                <div class="card">
                    <div id="pretzelCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="cinnamon1.jpg" class="d-block w-100" alt="Cinnamon Pretzel">
                            </div>
                            <div class="carousel-item">
                                <img src="cinnamon2.jpg" class="d-block w-100" alt="Cinnamon Pretzel">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#pretzelCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#pretzelCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" style="font-family: Baskerville, sans-serif; color: #522233;">Cinnamon Sugar</h5>
                        <p class="card-text" style="font-family: Din Condensed, sans-serif; color: #0D134D;">Box of 6 - P150.00 <br> Box of 4 - P125.00</p>
                    </div>
                </div>
            </div>

            <!-- Product 2: Classic Pretzels -->
            <div class="col">
                <div class="card">
                    <div id="classicCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="classic1.jpg" class="d-block w-100" alt="Classic Pretzel">
                            </div>
                            <div class="carousel-item">
                                <img src="classic2.jpg" class="d-block w-100" alt="Classic Pretzel">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#classicCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#classicCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" style="font-family: Baskerville, sans-serif; color: #522233;">Classic Pretzels</h5>
                        <p class="card-text" style="font-family: Din Condensed, sans-serif; color: #0D134D;">Box of 6 - P120.00 <br> Box of 4 - P100.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dips Section -->
    <div class="container my-4">
        <h2 class="section-header">Dips Selection</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 text-center">
        
            <!-- Dip 1: Chocolate Dip -->
            <div class="col">
                <div class="card">
                    <img src="chocodip.png" class="dip-img" alt="Chocolate Dip">
                    <div class="card-body">
                        <h5 class="card-title" style="font-family: Baskerville, sans-serif; color: #522233;">Chocolate Fondue</h5>
                        <p class="card-text" style="font-family: Din Condensed, sans-serif; color: #0D134D;">40 grams - P30.00 <br> 80 grams - P50.00</p>
                    </div>
                </div>
            </div>

            <!-- Dip 2: Caramel Dip -->
            <div class="col">
                <div class="card">
                    <img src="dulce2.jpg" class="dip-img" alt="Caramel Dip">
                    <div class="card-body">
                        <h5 class="card-title" style="font-family: Baskerville, sans-serif; color: #522233;">Dulce De Leche</h5>
                        <p class="card-text" style="font-family: Din Condensed, sans-serif; color: #0D134D;">40 grams - P30.00 <br> 80 grams - P50.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function searchFunction() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let products = document.querySelectorAll(".card");
            
            products.forEach(card => {
                let title = card.querySelector(".card-title").textContent.toLowerCase();
                card.parentElement.style.display = title.includes(input) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
