<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelabakes - Cookies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body { 
            background: url('bg2.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .navbar-custom { 
            background-color: #0D134D; 
            padding: 10px; 
            font-family: 'Brush Script MT', cursive;
        }

        .search-bar { 
            width: 200px; 
            border-radius: 20px; 
            border: none; 
            padding: 5px 10px; 
        }

        .row.text-center {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .col-md-4 {
            display: flex;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 350px;
            height: 500px;
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.75);
            margin: 15px;
        }

        .card:hover { 
            transform: scale(1.05); 
            background-color: rgba(220, 210, 176, 0.75); 
        }

        .carousel img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">
                <img src="logo.png" alt="Home" style="width: 30px; height: 30px; margin-right: 5px;"> jelabakes
            </a>
            <div class="ms-auto">
                <input type="text" id="searchInput" class="form-control search-bar" placeholder="What are you looking for?" onkeyup="searchFunction()">
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card">
                    <div id="chocCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="chocchip.jpeg" class="d-block" alt="Choc Chip">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Choc Chip</h5>
                        <p class="card-text">1 dozen / 6 Jumbo Pieces <br> P250.00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div id="walnutchocCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="chocwalnut.jpeg" class="d-block" alt="Choc Chip Walnut" width="300" height="250">

                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Choc Chip Walnut</h5>
                        <p class="card-text">1 Dozen / 6 Jumbo Pieces <br> P270.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function searchFunction() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let products = document.querySelectorAll(".col-md-4");
            
            products.forEach(product => {
                let title = product.querySelector(".card-title").textContent.toLowerCase();
                product.style.display = title.includes(input) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
